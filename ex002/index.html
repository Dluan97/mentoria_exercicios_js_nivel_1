<!DOCTYPE html>
<html>
    <head>
        <title>Bot達o Simples</title>
    </head>
    <body>
        <h1>Interagindo com o Bot達o</h1>
        <button id="bot達o">Clique em mim</button>
        <p id= "resultado"></p>

        <script>
            var botao = document.getElementById("botao");
            var resultado = document.getElementById("resultado");

            botao.addEventListener("click", function() {
                resultado.textContent = "Bot達o clicado!";
            });

        </script>
    </body>
</html>
